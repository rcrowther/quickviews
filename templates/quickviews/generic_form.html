{% extends "quickviews/base.html" %}


{% block html_title %} {{ title|striptags }} {% endblock %}

{% block title %} {{ title }} {% endblock %}
{% block content %}
<!--
#! <form {% if has_file_field %}enctype="multipart/form-data" {% endif %}action="{{ form_url }}" method="post" id="{{ opts.model_name }}_form" novalidate>
-->
  <form {% if id_name %}id="{{ id_name }}_form" {% endif %}class="generic-form" action="{{ submit_url }}" method="post" {% if form.is_multipart %}enctype="multipart/form-data" {% endif %} novalidate>
    {% csrf_token %}

    <ul class="admin-list">
      {{ form.as_ul }}
    </ul>
    
    <ul class="actions">
      {% for action in actions %}
        {{ action }}
      {% endfor %}
    </ul>
  </form>
{% endblock %}
